<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>RadioPodcast</title>
</head>
<body>
    <h1 class="titulo_principal">Radio Pódcast</h1>
  <div id="container">
   <image class="img" src="https://d3t3ozftmdmh3i.cloudfront.net/production/podcast_uploaded_nologo/15413261/15413261-1621889246332-242112fa009f7.jpg"></image>
  <div id="infoContainer">
    <div id="boxContainer1">
        <h2>Título del Pódcast</h2>
        <h3><i class="fa fa-calendar" aria-hidden="true"></i> Fecha: 00/00/00</h3>
        <h3><i class="fas fa-clock" aria-hidden="true"></i> Duración</h3>
       </div>
       <div id="boxTitulo">
         <h1>Nombre del Pódcast</h1>
       </div>
       <div id="description">
        <h6>texto de la descripción </h6>
       </div>
       <div id="barra_de_tiempo">
          <div id="tiempo_de_carga"> <div id="puntero_redondo"></div></div>
       </div>
       <div id="minutos_de_reproduccion">
        <h3>00:00</h3>
       </div>
  </div>
 
   <div id="boxContainer2">
    <button id="stop"><i class="fas fa-stop-circle" aria-hidden="true"></i></button>
    <button id="play_pausa"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
    


   </div>
  </div>

    
</body>
</html>
